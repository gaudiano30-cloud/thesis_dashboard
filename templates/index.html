{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Apri la dashboard</h1>
  <p class="muted">
    Seleziona ticker, expiry e data.  
    Per la slide finale usa <code>/ppt</code>.
  </p>

  <form class="form" method="get" action="{{ url_for('dashboard') }}">
    <label>Ticker</label>
    <select name="ticker">
      {% for t in tickers %}
        <option value="{{ t }}" {% if t == default_ticker %}selected{% endif %}>{{ t }}</option>
      {% endfor %}
    </select>

    <label>Expiry</label>
    <select name="expiry">
      {% for e in expiries %}
        <option value="{{ e }}" {% if e == default_expiry %}selected{% endif %}>{{ e }}</option>
      {% endfor %}
    </select>

    <label>Data (analisi)</label>
    <select name="data">
      {% for d in dates %}
        <option value="{{ d }}" {% if d == default_date %}selected{% endif %}>{{ d }}</option>
      {% endfor %}
    </select>

    <button type="submit">Apri</button>
  </form>

  <div class="hint">
    Link slide finale: <code>http://localhost:5000/ppt</code>
  </div>
</div>
{% endblock %}
